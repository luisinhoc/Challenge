<div class="modal-header">
  <h4 class="modal-title pull-left">{{ "edit_comment" | translate }}</h4>
</div>
<div class="modal-body">
  <div>
    <form [formGroup]="commentEditForm" (submit)="editComment()">
      <div class="form-group">
        <label for="parent_id">{{ "parent_id" | translate }}</label>
        <input
          type="text"
          class="form-control"
          id="parent_id"
          placeholder="parent id"
          formControlName="parent_id"
          readonly
        />
      </div>
      <div class="form-group">
        <label for="user">{{ "user" | translate }}</label>
        <input
          type="text"
          class="form-control"
          id="user"
          placeholder="user"
          formControlName="user"
          readonly
        />
      </div>
      <div class="form-group">
        <label for="content">{{ "comment" | translate }}</label>
        <textarea
          class="form-control"
          id="content"
          rows="3"
          formControlName="content"
        ></textarea>
      </div>
      <button
        [disabled]="!commentEditForm.valid"
        type="submit"
        class="btn btn-primary mb-2"
      >
        {{ "edit_comment" | translate }}
      </button>
    </form>
  </div>
</div>
