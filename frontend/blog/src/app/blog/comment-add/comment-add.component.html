<div class="modal-header">
  <h4 class="modal-title pull-left">{{ "new_comment" | translate }}</h4>
</div>
<div class="modal-body">
  <div>
    <form [formGroup]="commentForm" (submit)="addComment(comment)">
      <div class="form-group">
        <label for="parent_id"> {{ "parent_id" | translate }}</label>
        <input
          type="text"
          class="form-control"
          id="parent_id"
          placeholder="parent id"
          formControlName="parent_id"
          readonly
        />
      </div>
      <div class="form-group">
        <label for="user"> {{ "user" | translate }}</label>
        <input
          type="text"
          class="form-control"
          id="user"
          placeholder="user"
          formControlName="user"
        />
      </div>
      <div class="form-group">
        <label for="content"> {{ "comment" | translate }}</label>
        <textarea
          class="form-control"
          id="content"
          rows="3"
          formControlName="content"
        ></textarea>
      </div>
      <button
        [disabled]="!commentForm.valid"
        type="submit"
        class="btn btn-primary mb-2"
      >
        {{ "add_comment" | translate }}
      </button>
    </form>
  </div>
</div>
