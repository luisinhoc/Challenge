<div class="p-4 p-md-5 mb-4 text-white rounded bg-dark first-post">
  <div class="col-md-6 px-0">
    <h1 class="display-4 fst-italic">
      {{ posts[0]?.title }}
    </h1>
    <p class="lead my-3">
      {{ posts[0]?.description }}
    </p>
    <strong class="d-inline-block mb-2 text-primary">{{
      posts[0]?.author
    }}</strong>
    <div class="mb-1 text-muted">
      {{ posts[0]?.publish_date | date: "medium" }}
    </div>
    <p class="lead mb-0">
      <a routerLink="/posts/{{ posts[0]?.slug }}" class="text-white fw-bold">{{
        "continue_reading" | translate
      }}</a>
    </p>
  </div>
</div>

<div class="row mb-2">
  <div class="col-md-6" *ngFor="let item of posts | slice: 1; let i = index">
    <div
      class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative"
    >
      <div class="col p-4 d-flex flex-column position-static">
        <h3 class="mb-0">{{ item.title }}</h3>

        <p class="card-text mb-auto">
          {{ item.description }}
        </p>
        <strong class="d-inline-block mb-2 text-primary">{{
          item.author
        }}</strong>
        <div class="mb-1 text-muted">
          {{ item.publish_date | date: "medium" }}
        </div>
        <a routerLink="/posts/{{ item.slug }}" class="stretched-link">{{
          "continue_reading" | translate
        }}</a>
      </div>
    </div>
  </div>
</div>
